{% extends 'core/base.html' %}
{% block content %}
<h1>Set new password </h1>
{% if validlink %}
<form method="POST">
    {% csrf_token %}
    {{form.as_p}} 
    <button type="submit">Save </button><!-- redirects to password_reset_complete.html-->
</form>
{% else %}
<p>invalid token </p>
<a href="{% url 'password_reset' %}"> request a new password</a>
{% endif %}
{% endblock%}
